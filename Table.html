<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tables</title>
    </head>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th{
         border: 1px solid brown;  
        }
        td{
         border: 1px solid brown;  
         padding: 10px;
        }

    </style>
    <body>
       <table>
        <thead>
            <tr>
             <th> Name</th>
             <th> Age</th>
             <th> Country</th>
            </tr>
        </thead>
          <tbody>
        <tbody>
            <tr>
                <td>Prakhar </td>
                <td> 26 </td>
                <td>India </td>
            </tr>
            <tr>
                <td>Angel</td>
                <td> 38 </td>
                <td>Mexico </td>
            </tr>
            <tr>
                <td>Professor</td>
                <td> 38 </td>
                <td>Spain </td>
            </tr>
        </tbody>
    </table>
    </body>
</html>
